<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shecs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#BD2727">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#bd2727">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async>
    var debug = true;
    </script>
    <script src="vue.min.js"></script>
    <script src="vuex.min.js"></script>
    <script src="p4wn-engine.js" async></script>
    <script src="source.js"></script>
</head>
<body>
    <div id="vue" v-bind:style="style">
        <title-bar
            v-bind:horizontal="horizontal"
            v-bind:size="boardSize/8"
        >
            <piece-graveyard
                v-if="horizontal"
                v-bind:horizontal="horizontal"
                v-bind:size="boardSize/8"
            ></piece-graveyard>
        </title-bar>
        <chess-board
            v-bind:size="boardSize/8"
            v-bind:state="state"
        ></chess-board>
        <piece-graveyard
            v-if="!horizontal"
            v-bind:horizontal="horizontal"
            v-bind:size="boardSize/8"
        ></piece-graveyard>
        <menu-overlay
            v-if="menuType !== 'none'"
            v-bind:size="boardSize/8"
            v-bind:horizontal="horizontal"
        >
            <menu-title
                v-bind:size="boardSize/8"
            >
                {{ menuType[0].toUpperCase() + menuType.slice(1) }}
            </menu-title>
            <template v-if="menuType==='welcome'">
                <color-selector
                    v-bind:size="boardSize/8"
                ></color-selector>
                <difficulty-selector
                    v-bind:size="boardSize/8"
                ></difficulty-selector>
                <menu-item
                    v-bind:size="boardSize/8"
                    v-bind:onclick="newGame"
                    bgcolor="#BD2727"
                    fontcolor="#F1F1F1"
                >
                    Start Game
                </menu-item>
                <menu-item
                    v-bind:size="boardSize/8"
                    v-bind:onclick="showInfo"
                >
                    About This Game
                </menu-item>
            </template>
            <template v-if="menuType==='pause'">
                <div v-bind:style="{height: (boardSize/8) + 'em'}"></div>
                <menu-item
                    v-bind:size="boardSize/8"
                    v-bind:onclick="pauseMenuClose"
                >
                    Resume
                </menu-item>
                <menu-item
                    v-bind:size="boardSize/8"
                    v-bind:onclick="pauseMenuResign"
                    bgcolor="#BD2727"
                    fontcolor="#F1F1F1"
                >
                    Resign
                </menu-item>
            </template>
        </menu-overlay>
        <info-pane
            v-if="showInfoPage"
            v-bind:size="boardSize/8"
            v-bind:horizontal="horizontal"
        ></info-pane>
    </div>
    <div id="em"></div>
</body>
</html>
